<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel header="Cadastro de Matrículas" rendered="#{matriculaBean.matricula != null}">
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Número: "/>
			<p:inputText value="#{matriculaBean.matricula.numero}" size="10"/>			
			<h:outputLabel value="Data: "/>
			<p:calendar value="#{matriculaBean.matricula.dataMatricula}" pattern="dd/MM/yyyy" 
				mask="99/99/9999" size="10"/>
			<h:outputLabel value="Aluno: "/>
			<p:selectOneMenu value="#{matriculaBean.matricula.aluno}" converter="alunoConverter"
				 style="weidth:250px;">
				<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
				<f:selectItems value="#{matriculaBean.alunos}" var="aluno" itemLabel="#{aluno.nome}" 
					itemValue="#{aluno}"/>
			</p:selectOneMenu>
			<h:outputLabel value="Curso: "/>
			<p:selectOneMenu value="#{matriculaBean.matricula.curso}" converter="cursoConverter"
				style="weidth:250px;">
				<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
				<f:selectItems value="#{matriculaBean.cursos}" var="curso" itemLabel="#{curso.nome}" 
					itemValue="#{curso}"/>
			</p:selectOneMenu>
			<h:outputLabel value="Ativo: "/>
			<p:selectBooleanCheckbox value="#{matriculaBean.matricula.ativo}"/>
		</h:panelGrid>
	
		<p:commandButton value="Salvar" icon="salvar-icon" action="#{matriculaBean.salvar}" update="matricula_form"/>
		<p:commandButton value="Cancelar" icon="cancelar-icon" action="#{matriculaBean.cancelar}" update="matricula_form" 
			immediate="true"/>
	</p:panel>
</html>
