<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Lista das Matrículas" rendered="#{matriculaBean.matricula == null}">
		<p:commandButton value="Nova Matrícula" action="#{matriculaBean.novaMatricula}"
			update="matricula_form" icon="adicionar-icon"/>
			
			<p:dataTable value="#{matriculaBean.matriculas}" var="matricula" style="margin-top:10px;"
				emptyMessage="Nenhuma matrícula cadastrada">
				<p:column headerText="Número">
					<h:outputText value="#{matricula.numero}"/>
				</p:column>
				<p:column headerText="Aluno">
					<h:outputText value="#{matricula.aluno.nome}"/>
				</p:column>
				<p:column headerText="Curso">
					<h:outputText value="#{matricula.curso.nome}"/>
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{matricula.dataMatricula}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandButton icon="editar-icon" action="#{matriculaBean.editar(matricula)}"
						update=":matricula_form"/>
				</p:column>
			</p:dataTable>
	</p:panel>
</html>
