<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Lista das Turmas" rendered="#{turmaBean.turma == null}">
		<p:commandButton value="Nova Turma" icon="adicionar-icon" action="#{turmaBean.novaTurma}"/>
		
		<p:dataTable value="#{turmaBean.turmas}" var="turma">
			<p:column headerText="Nome">
				<h:outputText value="#{turmaBean.nome}"/>
			</p:column>
			<p:column headerText="Sigla">
				<h:outputText value="#{turmaBean.sigla}"/>
			</p:column>
			<p:column headerText="Curso">
				<h:outputText value="#{turmaBean.curso.nome}"/>
			</p:column>
			<p:column headerText="Semestre">
				<h:outputText value="#{turmaBean.semestre.label}"/>
			</p:column>
			<p:column>
				<p:commandButton icon="editar-icon" action="#{turmaBean.editarTurma(turma)}"
				update="@form"/>
			</p:column>
		</p:dataTable>
	</p:panel>
</html>
