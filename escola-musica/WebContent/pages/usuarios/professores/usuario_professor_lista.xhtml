<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel header="Lista de Usuários Professor" rendered="#{usuarioProfessorBean.usuarioProfessor == null}">
	
		<p:commandButton value="Novo Usuário" icon="adicionar_icon" action="#{usuarioProfessorBean.novoUsuarioProfessor}"
			update="usuario_professor_form"/>
			
		<p:dataTable value="#{usuarioProfessorBean.usuarioProfessores}" var="usuario">
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}"/>
			</p:column>
			<p:column headerText="Login">
				<h:outputText value="#{usuario.login}"/>
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{usuario.email}"/>
			</p:column>
			<p:column headerText="Ativo">
				<h:outputText value="#{usuario.ativo ? 'Sim' : 'Não'}"/>
			</p:column>
			
		</p:dataTable>
	
	</p:panel>

</html>
