<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Lista de Avaliações" rendered="#{avaliacaoBean.avaliacao == null}">
	
		<p:commandButton value="Nova Avaliação" icon="fa fa-plus" action="#{avaliacaoBean.novaAvaliacao}"
			update="@form"/>
		
		<p:dataTable value="#{avaliacaoBean.avaliacoes}" var="avaliacao">
			<p:column headerText="Aluno">
				<h:outputText value="#{avaliacao.matricula.aluno.nome}"/>
			</p:column>
			<p:column headerText="Bimestre/Ano">
				<h:outputText value="#{avaliacao.bimestre.label} / #{avaliacao.ano}"/>
			</p:column>
			<p:column headerText="Nota">
				<h:outputText value="#{avaliacao.nota}"/>
			</p:column>
			<p:column>
				<p:commandButton icon="fa fa-edit" action="#{avaliacaoBean.editar(avaliacao)}"
					update="@form" />
				<p:commandButton icon="fa fa-download" ajax="false" style="margin-left:8px;"
					title="Baixar Arquivo">
					<p:fileDownload value="#{avaliacaoBean.baixarArquivo(avaliacao)}"/>
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
</html>
